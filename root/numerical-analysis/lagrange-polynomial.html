<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/general.css">
    <link rel="stylesheet" type="text/css" href="/styles/visualization-tool.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="tab">
            <img src="/images/placeholder.png">
            <img src="/images/placeholder.png">
        </div>
    </nav>
    <div class="pull-out-menu">
        <div id="settings-tab">
            <h2>Step Complexity</h2>
            <div class="boolean-field field">
                <img src="/images/placeholder.png">
                <p>Show Variable Placement</p>
            </div>
            <div class="boolean-field field">
                <img src="/images/placeholder.png">
                <p>Show Term Simplification</p>
            </div>
            <h2>Output Panes</h2>
            <div class="boolean-field field">
                <img src="/images/placeholder.png">
                <p>Show Graph</p>
            </div>
            <div class="boolean-field field">
                <img src="/images/placeholder.png">
                <p>Show Blackboard</p>
            </div>
        </div>
        <div class="tab">
            <img src="/images/placeholder.png">
        </div>
    </div>
    <div class="pull-out-menu">
        <div class="tab">
            <img src="/images/placeholder.png">
        </div>
    </div>
    <main>
        <div class="pane" id="input-fields">
            
        </div>
        <div class="pane" id="output-graph">

        </div>
        <div class="pane" id="output-blackboard">
            
        </div>
        <div id="timeline-controls">
            <div class="timeline-button" id="step-start">
                <img src="/images/ribbon.svg">
            </div>
            <div class="timeline-button" id="step-back">
                <img src="/images/placeholder-inverse.png">
            </div>
            <div class="timeline-button" id="step-forward">
                <img src="/images/placeholder-inverse.png">
            </div>
            <div class="timeline-button" id="step-finish">
                <img src="/images/placeholder-inverse.png">
            </div>
        </div>
    </main>
</body>
</html>
