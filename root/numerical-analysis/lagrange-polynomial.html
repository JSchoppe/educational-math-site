<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/general.css">
    <link rel="stylesheet" type="text/css" href="/styles/visualization-tool.css">
    <script src="/scripts/globals/polyfill.js"></script>
    <script src="/scripts/globals/core.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="tabbed-content">
            <nav>
                <a href="/home.html">
                    <div class="tab">
                        <img src="/images/icons/home.svg">
                    </div>
                </a>
            </nav>
            <div class="pull-out-menu">
                <div id="settings-tab" class="hidden">
                    <h2>Step Complexity</h2>
                    <div class="boolean-field field">
                        <img src="/images/icons/home.svg">
                        <p>Show Variable Placement</p>
                    </div>
                    <div class="boolean-field field">
                        <img src="/images/icons/home.svg">
                        <p>Show Term Simplification</p>
                    </div>
                    <h2>Output Panes</h2>
                    <div class="boolean-field field">
                        <img src="/images/icons/home.svg">
                        <p>Show Graph</p>
                    </div>
                    <div class="boolean-field field">
                        <img src="/images/icons/home.svg">
                        <p>Show Blackboard</p>
                    </div>
                </div>
                <div class="tab">
                    <img src="/images/icons/home.svg">
                </div>
            </div>
            <div class="pull-out-menu">
                <div class="tab">
                    <img src="/images/icons/formulas.svg">
                </div>
            </div>
        </div>
        <div id="title-ribbon">
            <img src="/images/decorations/ribbon-left.svg">
            <h2>Lagrange Interpolating Polynomial</h2>
        </div>
        <div class="pane" id="input-fields">
            <h2>Inputs</h2>
            <div class="vector2-field">
                <label title="This is a tooltip">X1:</label>
                <input type="number" id="fname"><br>
                <label>Y1:</label>
                <input type="number" id="fname"><br>
            </div>
        </div>
        <div class="pane" id="output-graph">
            <canvas></canvas>
        </div>
        <div class="pane" id="output-blackboard">
            
        </div>
        <div id="timeline-controls">
            <div class="timeline-button" id="step-start">
                <img src="/images/visual-tool/step-start.svg">
            </div>
            <div class="timeline-button" id="step-back">
                <img src="/images/visual-tool/step-back.svg">
            </div>
            <div class="timeline-button" id="step-forward">
                <img src="/images/visual-tool/step-forward.svg">
            </div>
            <div class="timeline-button" id="step-finish">
                <img src="/images/visual-tool/step-end.svg">
            </div>
        </div>
    </main>
    <script src="/scripts/instance-objects/graph-output.js"></script>
    <script src="/scripts/page-logic/lagrange-polynomial.js"></script>
</body>
</html>
